<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Incluir o Chart.js -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Navbar com Logo e Menu</title>
</head>
<body style="background-color: #f8f9fa">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <!-- Logo à esquerda -->
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo_nik0.png') }}" alt="Logo" width="150"> <!-- Substitua com o caminho do seu logo -->
            </a>

            <!-- Botão de menu em telas pequenas (hamburger) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto para alinhar à direita -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item"  href="{{ url_for('gestao_usuarios') }}" >Usuários</a></li>
                            <li><form method="post" action="{{ url_for('logout') }}" >
                                <input  class="btn btn-warning ms-3" type="submit" value="Sair">
                            </form></li>
                            <li><a class="dropdown-item"  href="{{ url_for('dashboardcopy') }}" >Usuários</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main >
        <!-- Aqui o conteúdo da página vai ser inserido -->
        {% block content %} {% endblock %}
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    
</body>
</html>
